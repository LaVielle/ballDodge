<!DOCTYPE html>

<head>
	<title>Ball Dodge</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">


</head>

<meta charset="utf-8">

<body>
	<section id="top">
		<div class="container">
			<div class="row" id="title">
				<div class="col-md-12 center-block text-center">

					<h1>Ball Dodge</h1>
					<h3>A super high pressure action game</h3>

				</div>
			</div>
		</div>
	</section>

	<section id="main">
		<div class="container">
			<div class="row">

				<div class="col-md-2 center-block">

				<h4>Here we will have game info</h4>
				<ul>
					<li>Stats</li>
					<li>Blue ball</li>
					<li>Green ball</li>
					<li>Red ball</li>
					<li>Yellow ball</li>
				</ul>

				</div>

				<div id="canvas-holder" class="col-md-8 center-block text-center">
				<!--
				Here we have the main game canvas
				-->
				</div>

				<div class="col-md-2 center-block text-center">

				<h4>Here we will have score info, maybe...</h4>
					<ul>
						<li>Highest 5 scores</li>
						<li>Personal HS</li>
						<li>Last score</li>
						<li>Average score</li>
					</ul>

				</div>

				</div>

			</div>
		</div>
	</section>

	<section id="bottom">
		<div class="container">
			<div class="row" id="credits">
				<div class="col-md-12 center-block text-center">
					<p>Game created by...</p>
				</div>
			</div>
		</div>
	</section>


	<script src="js/p5.min.js"></script>
	<script src="js/ball.js"></script>
	<script src="js/sketch.js"></script>


	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<!--

	Add Google Analytics link here

	-->


</body>

</html>
